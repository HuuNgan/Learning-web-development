<!DOCTYPE html>
<html>
	<head>
		<title>Presidents</title>
		<style>
			table {
				width: 50%;
				border: 2px solid black;
				border-collapse: collapse;		<!-- removing double borders in a table -->
			}
			
			th, td {
				text-align: center;
				border: 1px solid black;
				padding: 5px;					<!-- space between content and border -->
			}
				
			th {
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr>						<!--tr stands for 'table row'-->
				<th>First Name</th>		<!--th stands for 'table header'-->
				<th>Last Name</th>
				<th>Years in Office</th>
				<!--We have 3 headers that means 3 collumns-->
			</tr>
			
			<tr>
				<td>George</td>			<!--td stands for 'table data'-->
				<td>Washington</td>
				<td>1789-1797</td>
			</tr>
			
			<tr>
				<td>John</td>
				<td>Adams</td>
				<td>1797-1801</td>
			</tr>
			
			<tr>
				<td>Thomas</td>
				<td>Jeffersion</td>
				<td>1801-1809</td>
			</tr>
		</table>
	</body>
</html>
